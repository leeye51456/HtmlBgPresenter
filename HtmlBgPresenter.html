<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>HtmlBgPresenter</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  
  <header>
    <h1>
      <label>H<small>tml</small>B<small>g</small>P<small>resenter</small></label>
      <label id="version-label">버전 1.0-a1</label>
      <label id="session-label">세션</label>
      <button id="window-button">송출 창 띄우기/닫기</button>
    </h1>
  </header>
  
  <section id="control-section">
    <div id="control-div">
      <label id="select-bg-label">&nbsp;</label><label id="last-bg-label">/</label>
      <button id="bg-cut-button">CUT</button>
      <button id="bg-auto-button">AUTO</button>
    </div>
    <div id="pvw-div"></div>
  </section>
  
  <section id="setting-section">
    <h2>설정</h2>
    <ul class="inline nobullet noindent moreright">
      <li><button id="apply-setting-button">적용</button> <button id="discard-setting-button">취소</button></li>
      <li>딜레이(ms): <input id="delay-number" type="number" value="250" step="10" min="0" max="3000"></li>
      <li>전환 시간(s): <input id="duration-number" type="number" value="1" step="0.1" min="0", max="10"></li>
    </ul>
  </section>
  
  <section id="edit-section">
    <h2>파일 추가 / 리스트 수정</h2>
    <ul class="nobullet noindent moreright">
      <li><label for="append-files">파일 추가: </label><input type="file" id="append-files" accept="image/*,video/mp4" multiple></li>
    </ul>
    <ul class="inline nobullet noindent moreright">
      <li><button id="send-sel-up-button">▲</button><button id="send-sel-down-button">▼</button></li>
      <li><button id="inv-sel-button">반전</button></li>
      <li><button id="unsel-button">선택 해제</button></li>
      <li><button id="del-sel-button">제거</button></li>
      <li><button id="reset-list-button">리스트 비우기</button></li>
    </ul>
  </section>
  
  <section id="list-section">
    <table id="list-table">
      <thead>
        <tr>
          <th>체크</th>
          <th>번호</th>
          <th>형식</th>
          <th>파일 이름(./src/)</th>
        </tr>
      </thead>
      <tbody id="list-tbody"></tbody>
    </table>
  </section>
</body>

</html>
